<html>
<head>
 <style>
 * {
 margin:0;
 padding:0;
 box-sizing: border-box;
 }

 body {
 background: #000;
 min-height:100vh;
 display: flex;
 justify-content: center;
 align-items: center;
 font-family: Arial, sans-serif;
 }

 #app {
 position: relative;
 width:100%;
 height:100%;
 transition: transform1s;
 }

 #initialBg {
 position: absolute;
 top:0;
 left:0;
 width:100%;
 height:100%;
 background: #000;
 z-index: -1;
 }

 #mainText {
 position: relative;
 color: #fff;
 font-size:2em;
 text-align: center;
 padding:20px;
 animation: pulseText2s infinite;
 }

 #hint {
 position: absolute;
 top:50%;
 left:50%;
 transform: translate(-50%, -50%);
 color: #fff;
 font-size:1.2em;
 text-align: center;
 opacity:0.3;
 }

 .word-container {
 position: absolute;
 color: #fff;
 font-size:1.5em;
 opacity:0;
 animation: fadeInOut2s infinite;
 }

 .heart {
 position: absolute;
 font-size:1em;
 color: #ff0066;
 opacity:0;
 animation: fadeInOut2s infinite;
 }

 #neonHeart {
 position: absolute;
 width:100px;
 height:100px;
 }

 #pulsingHeart {
 position: absolute;
 width:50px;
 height:50px;
 display: none;
 animation: pulse1s infinite;
 }

 #particleCanvas {
 position: absolute;
 }

 #restartBtn {
 display: none;
 position: absolute;
 padding:10px20px;
 background: #fff;
 color: #000;
 border: none;
 border-radius:5px;
 cursor: pointer;
 }

 @keyframes pulseText {
0%,100% { text-shadow:0010px #fff; }
50% { text-shadow:0020px #fff,0030px #fff; }
 }

 @keyframes pulse {
0%,100% { transform: scale(1); opacity:1; }
50% { transform: scale(1.1); opacity:0.8; }
 }

 @keyframes fadeInOut {
0%,100% { opacity:0; transform: translateY(20px); }
50% { opacity:1; transform: translateY(0); }
 }
 </style>
</head>
<body>
 <div id="app">
 <div id="initialBg"></div>
 <div id="mainText">Кликни на меня!</div>
 <div id="hint">Кликай на меня!</div>
 <div id="neonHeart">
 <svg width="100%" height="100%">
 <path d="M1010 L7090 L13010" fill="#ff0066"/>
 </svg>
 </div>
 <div id="pulsingHeart">
 <svg width="100%" height="100%">
 <path d="M1010 L7090 L13010" fill="#ff0066"/>
 </svg>
 </div>
 <canvas id="particleCanvas"></canvas>
 <button id="restartBtn">Restart</button>
 </div>

 <script>
 let stage =1;
 const words = ["любимая", "сладкая", "милая", "дорогая"];

 document.getElementById('app').addEventListener('click', function() {
 if (stage ===1) {
 stage =2;
 document.getElementById('initialBg').style.display = 'none';
 document.getElementById('mainText').style.transform = 'translateY(-50px)';
 document.getElementById('hint').style.opacity = '0.5';
 setTimeout(() => {
 stage =3;
 document.getElementById('neonHeart').style.display = 'none';
 document.getElementById('pulsingHeart').style.display = 'block';
 document.getElementById('restartBtn').style.display = 'block';
 addRandomWords();
 },1500);
 } else if (stage ===3) {
 const random = Math.random();
 if (random <0.5) {
 heartEffect();
 } else {
 kiraEffect();
 }
 stage =4;
 }
 });

 function addRandomWords() {
 words.forEach(word => {
 const wordElement = document.createElement('div');
 wordElement.className = 'word-container';
 wordElement.textContent = word;

 const heart = document.createElement('div');
 heart.className = 'heart';
 heart.textContent = '❤';

 document.getElementById('app').appendChild(wordElement);
 document.getElementById('app').appendChild(heart);

 // Позиционирование слов и сердечек const x = Math.random() *100;
 const y = Math.random() *100;
 wordElement.style.left = `${x}%`;
 wordElement.style.top = `${y}%`;
 heart.style.left = `${x}%`;
 heart.style.top = `${y}%`;
 });
 }

 function heartEffect() {
 document.getElementById('pulsingHeart').style.opacity = "1";
 animateHeart();
 }

 function kiraEffect() {
 const kiraAttributes = [
 "color: #ff0000",
 "color: #00ff00",
 "color: #0000ff",
 "color: #ffff00",
 "color: #ff00ff"
 ];
 let index =0;
 const element = document.getElementById('mainText');
 const changeColor = () => {
 element.style.color = kiraAttributes[index];
 index = (index +1) % kiraAttributes.length;
 };
 const interval = setInterval(changeColor,100);
 setTimeout(() => {
 clearInterval(interval);
 element.style.color = "#fff";
 },1000);
 }

 function animateHeart() {
 const heart = document.getElementById('pulsingHeart');
 let size =1;
 const grow = () => {
 size +=0.1;
 heart.style.transform = `scale(${size})`;
 if (size <1.5) {
 setTimeout(grow,100);
 }
 };
 grow();
 }
 </script>
</body>
</html>
