<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валентинка</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
        }
        #app {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Чтобы курсор не мешал взаимодействию */
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .center-text {
            font-size: 48px;
            font-family: 'Arial', sans-serif;
            color: white;
            z-index: 2;
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }
        svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            opacity: 0;
        }
        path {
            fill: none;
            stroke: pink;
            stroke-width: 4;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawHeart 2s forwards, pulse 1s infinite alternate;
        }
        circle {
            fill: pink;
            opacity: 0;
            animation: fadeIn 2s forwards, smallPulse 1s infinite alternate;
        }
        @keyframes drawHeart {
            to {
                stroke-dashoffset: 0;
            }
        }
        @keyframes pulse {
            0% {
                stroke-width: 4;
            }
            100% {
                stroke-width: 6;
            }
        }
        @keyframes smallPulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center-text">Люблю тебя ♥️</div>
        <svg id="heartSvg" viewBox="0 0 200 200">
            <!-- Неоновое сердце -->
            <path d="M100,150 C75,120 50,90 50,50 A50,50 0 0,1 150,50 C150,90 125,120 100,150 Z" />
            <!-- Маленькое пульсирующее сердечко внутри -->
            <circle cx="100" cy="100" r="10" />
        </svg>
    </div>

    <!-- Контейнер для NeonCursor -->
    <div id="app"></div>

    <!-- Подключение библиотеки NeonCursor -->
    <script src="https://cdn.jsdelivr.net/npm/neon-cursor@1.0.0/dist/neonCursor.min.js"></script>
    <script>
        // Инициализация NeonCursor
        neonCursor({
            el: document.getElementById('app'),
            shaderPoints: 16,
            curvePoints: 80,
            curveLerp: 0.5,
            radius1: 5,
            radius2: 30,
            velocityTreshold: 10,
            sleepRadiusX: 100,
            sleepRadiusY: 100,
            sleepTimeCoefX: 0.0025,
            sleepTimeCoefY: 0.0025
        });

        let isSecondStage = false;

        // Вторая стадия: переход к неоновому сердцу
        document.body.addEventListener('click', function () {
            if (!isSecondStage) {
                isSecondStage = true;

                // Анимация исчезновения текста
                document.querySelector('.center-text').style.transform = 'translateY(-100vh)';
                document.querySelector('.center-text').style.opacity = '0';

                // Показываем SVG сердца
                setTimeout(() => {
                    document.getElementById('heartSvg').style.opacity = 1;
                }, 2000);
            }
        });
    </script>
</body>
</html>
