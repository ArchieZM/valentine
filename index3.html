<html lang="ru">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Валентинка для Киры</title>
 <style>
 body {

 padding:0;
 width:100%;
 height:100vh;
 display: flex;
 justify-content: center;
 align-items: center;
 background: linear-gradient(45deg, #ff99cc0%, #000000100%);
 overflow: hidden;
 font-family: 'Arial', sans-serif;
 }

 .container {
 position: relative;
 width:100%;
 height:100%;
 }

 .main-text {
 position: absolute;
 top:50%;
 left:50%;
 transform: translate(-50%, -50%);
 font-size:48px;
 color: white;
 text-shadow:2px2px4px rgba(0,0,0,0.5);
 z-index:2;
 }

 .hearts {
 position: absolute;
 width:100%;
 height:100%;
 }

 .words {
 position: absolute;
 width:100%;
 height:100%;
 }

 .continue-btn {
 position: absolute;
 bottom:20%;
 left:50%;
 transform: translateX(-50%);
 padding:10px20px;
 font-size:18px;
 background: #3498db;
 color: white;
 border: none;
 border-radius:5px;
 cursor: pointer;
 transition: all0.3s;
 z-index:3;
 }

 .continue-btn:hover {
 background: #2980b9;
 }

 .restart-btn {
 display: none;
 position: absolute;
 top:20px;
 right:20px;
 padding:10px20px;
 font-size:16px;
 background: #e74c3c;
 color: white;
 border: none;
 border-radius:5px;
 cursor: pointer;
 z-index:3;
 }

 .black-screen {
 position: absolute;
 width:100%;
 height:100%;
 background: black;
 display: none;
 }

 .heart-canvas {
 position: absolute;
 width:100%;
 height:100%;
 }
 </style>
</head>

 <canvas class="heart-canvas" id="heartCanvas"></canvas>

</body>
</html>
