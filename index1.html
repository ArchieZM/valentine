<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валентинка</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .center-text {
            font-size: 48px;
            font-family: 'Arial', sans-serif;
            color: white;
            z-index: 2;
        }
        .small-text {
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            color: rgba(255, 255, 255, 0.5);
            z-index: 1;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom left, #ff66b2, #000000);
            animation: background 10s infinite alternate;
            z-index: 0;
        }
        .floating-words {
            position: absolute;
            font-size: 30px;
            color: white;
            opacity: 0.1;
            animation: floatingWords 5s ease-in-out infinite;
            z-index: 1;
        }
        @keyframes background {
            0% {
                background: linear-gradient(to bottom left, #ff66b2, #000000);
            }
            100% {
                background: linear-gradient(to top right, #ff66b2, #000000);
            }
        }
        @keyframes floatingWords {
            0% {
                opacity: 0.1;
                transform: translateX(-100px) translateY(-100px);
            }
            50% {
                opacity: 1;
                transform: translateX(100px) translateY(100px);
            }
            100% {
                opacity: 0.1;
                transform: translateX(-100px) translateY(-100px);
            }
        }
        #heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 5px solid pink;
            border-radius: 50%;
            animation: heartPulse 1s infinite alternate;
            display: none;
        }
        @keyframes heartPulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }
        .particle {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: pink;
            border-radius: 50%;
            animation: particleAnimation 5s linear infinite;
        }
        @keyframes particleAnimation {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="floating-words" style="top: 10%; left: 20%;">Любимая</div>
        <div class="floating-words" style="top: 20%; left: 30%;">Моя звезда</div>
        <div class="floating-words" style="top: 30%; left: 50%;">Счастье</div>
        <div class="center-text">Люблю тебя ♥️</div>
        <div class="small-text">нажми</div>
        <div id="heart"></div>
    </div>

    <audio id="heartbeatSound" src="https://www.soundjay.com/button/sounds/beep-07.mp3"></audio>

    <script>
        let isHeartVisible = false;

        // Создание частиц
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 5000);
        }

        document.body.addEventListener('click', function() {
            if (!isHeartVisible) {
                // Переход к следующему этапу
                document.querySelector('.center-text').style.display = 'none';
                document.querySelector('.small-text').style.display = 'none';
                document.querySelector('.background').style.animation = 'none';
                document.querySelector('.background').style.background = 'black';
                document.getElementById('heart').style.display = 'block';
                isHeartVisible = true;

                // Воспроизведение звука
                const sound = document.getElementById('heartbeatSound');
                sound.play();

                setTimeout(() => {
                    document.getElementById('heart').style.animation = 'heartPulse 1s infinite alternate';
                }, 1000);

                // Создание частиц
                setInterval(createParticle, 200);
            }
        });
    </script>
</body>
</html>
