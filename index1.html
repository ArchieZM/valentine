<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валентинка</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ff66b2; /* Розовый фон */
            z-index: 0;
        }
        .center-text {
            font-size: 48px;
            font-family: 'Arial', sans-serif;
            color: white;
            z-index: 2;
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }
        .floating-heart {
            position: absolute;
            font-size: 24px;
            color: pink;
            opacity: 1;
            animation: floatAndFade 5s linear forwards;
        }
        @keyframes floatAndFade {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh);
            }
        }
        svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            opacity: 0;
        }
        path {
            fill: none;
            stroke: pink;
            stroke-width: 4;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawHeart 2s forwards, pulse 1s infinite alternate;
        }
        circle {
            fill: pink;
            opacity: 0;
            animation: fadeIn 2s forwards, smallPulse 1s infinite alternate;
        }
        @keyframes drawHeart {
            to {
                stroke-dashoffset: 0;
            }
        }
        @keyframes pulse {
            0% {
                stroke-width: 4;
            }
            100% {
                stroke-width: 6;
            }
        }
        @keyframes smallPulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="center-text">Люблю тебя ♥️</div>
        <svg id="heartSvg" viewBox="0 0 200 200">
            <!-- Неоновое сердце -->
            <path d="M100,150 C75,120 50,90 50,50 A50,50 0 0,1 150,50 C150,90 125,120 100,150 Z" />
            <!-- Маленькое пульсирующее сердечко внутри -->
            <circle cx="100" cy="100" r="10" />
        </svg>
    </div>

    <script>
        let isSecondStage = false;

        // Функция для создания летающего текста
        function createFloatingText() {
            const text = document.createElement('div');
            text.classList.add('floating-heart');
            text.textContent = '♥️';
            text.style.left = Math.random() * 100 + 'vw';
            text.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(text);

            // Удаление текста после завершения анимации
            setTimeout(() => {
                text.remove();
            }, 5000);
        }

        // Функция для создания маленьких сердец при клике
        function createSmallHearts(event) {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.textContent = '❤️';
            heart.style.left = event.clientX + 'px';
            heart.style.top = event.clientY + 'px';
            document.body.appendChild(heart);

            // Удаление сердца после завершения анимации
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Первая стадия: текст "Люблю тебя" и летающие сердца
        setInterval(createFloatingText, 1000);

        // Вторая стадия: переход к неоновому сердцу
        document.body.addEventListener('click', function () {
            if (!isSecondStage) {
                isSecondStage = true;

                // Анимация исчезновения текста и фона
                document.querySelector('.center-text').style.transform = 'translateY(-100vh)';
                document.querySelector('.center-text').style.opacity = '0';

                // Запускаем анимацию фона (фон уходит вверх)
                const background = document.querySelector('.background');
                background.style.animation = 'floatAndFade 2s linear forwards';

                // Показываем SVG сердца
                setTimeout(() => {
                    document.getElementById('heartSvg').style.opacity = 1;
                }, 2000);

                // Добавляем обработчик для создания маленьких сердец
                document.body.addEventListener('click', createSmallHearts);
            }
        });
    </script>
</body>
</html>
