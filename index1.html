<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Валентинка</title>
  <style>
    /* Общие стили */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom left, #000, #ffc0cb);
      position: relative;
    }
    /* Контейнер приложения */
    #app {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      color: #fff;
      user-select: none;
      cursor: pointer;
      overflow: hidden;
      z-index: 1;
    }
    /* Фон стартового экрана с анимацией градиента */
    #background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255,192,203,0.7), rgba(0,0,0,0.7));
      animation: gradientShift 10s ease-in-out infinite alternate;
      z-index: 0;
    }
    @keyframes gradientShift {
      0%   { background-position: top right; }
      100% { background-position: bottom left; }
    }
    /* Основной текст (Этап 1) */
    #mainText {
      position: absolute;
      top: 40%;
      width: 100%;
      font-size: 48px;
      font-weight: bold;
      z-index: 2;
      text-shadow: 2px 2px 4px #000;
    }
    /* Подсказка "нажми" */
    #hint {
      position: absolute;
      top: 55%;
      width: 100%;
      font-size: 18px;
      opacity: 0.5;
      z-index: 2;
    }
    /* Кнопка перезапуска */
    #restartBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
      display: none;
    }
    /* Стили для SVG неонового сердца (Этап 3) */
    #neonHeart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
      display: none;
    }
    /* Стили для пульсирующего сердца внутри контура (Этап 4) */
    #pulsingHeart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #ff69b4 40%, transparent 70%);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255,105,180,0.8);
      z-index: 5;
      display: none;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    /* Canvas для эффекта частиц (Этап 5) */
    #particleCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 6;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Фоновый слой -->
    <div id="background"></div>

    <!-- Генерация плавающих слов на начальном экране -->
    <canvas id="wordCanvas"></canvas>

    <!-- Основной текст -->
    <div id="mainText">Люблю тебя♥️</div>
    <!-- Подсказка -->
    <div id="hint">нажми</div>

    <!-- SVG неонового сердца (Этап 3) -->
    <div id="neonHeart">
      <svg viewBox="0 0 200 200" width="200" height="200">
        <path id="heartPath" d="M100,30 C70,50 50,80 50,120 A50,50 0 0,0 150,120 C150,80 130,50 100,30 Z"
              fill="none"
              stroke="#0ff"
              stroke-width="4"
              stroke-linecap="round"
              stroke-dasharray="628"
              stroke-dashoffset="628">
          <animate attributeName="stroke-dashoffset"
                   from="628" to="0"
                   dur="2s"
                   fill="freeze" />
          <animate attributeName="stroke-dasharray"
                   from="0 628" to="628 0"
                   dur="2s"
                   fill="freeze" />
        </path>
      </svg>
      <style>
        #heartPath {
          filter: drop-shadow(0 0 10px #0ff) drop-shadow(0 0 20px #0ff) drop-shadow(0 0 30px #0ff);
        }
      </style>
    </div>

    <!-- Пульсирующее сердце внутри неонового контура (Этап 4) -->
    <div id="pulsingHeart"></div>

    <!-- Canvas для эффекта частиц (Этап 5) -->
    <canvas id="particleCanvas"></canvas>

    <!-- Кнопка перезапуска -->
    <button id="restartBtn">Начать сначала</button>
  </div>

  <script>
    /* ===== Настройки и переменные ===== */
    const app = document.getElementById('app');
    const background = document.getElementById('background');
    const mainText = document.getElementById('mainText');
    const hint = document.getElementById('hint');
    const neonHeart = document.getElementById('neonHeart');
    const pulsingHeart = document.getElementById('pulsingHeart');
    const restartBtn = document.getElementById('restartBtn');
    const particleCanvas = document.getElementById('particleCanvas');
    const pctx = particleCanvas.getContext('2d');
    const wordCanvas = document.getElementById('wordCanvas');
    const wctx = wordCanvas.getContext('2d');

    let canvasWidth = window.innerWidth;
    let canvasHeight = window.innerHeight;
    particleCanvas.width = canvasWidth;
    particleCanvas.height = canvasHeight;
    wordCanvas.width = canvasWidth;
    wordCanvas.height = canvasHeight;

    // Этапы:
    // 1 – начальный экран с плавающими словами;
    // 2 – переход (подъём элементов и затемнение);
    // 3 – рисуется неоновое сердце;
    // 4 – пульсирующее сердце внутри и ожидание кликов для частиц.
    let stage = 1;
    let transitionStarted = false;
    let transitionStartTime = 0;

    // Массив для плавающих слов (на Этапе 1)
    const floatingWords = [];
    // Список добрых слов для эффекта частиц (больше слов)
    const goodWords = [
      "Люблю", "Спасибо", "Ты — моя радость", "Звезда", "Счастье",
      "Обожаю", "Нежность", "Улыбка", "Свет", "Вдохновение",
      "Мечта", "Доброта", "Тепло", "Радость", "Магия",
      "Очарование", "Сияние", "Сладость", "Бесконечно", "Драгоценность",
      "Сердце", "Любовь", "Нежность", "Уют", "Верность"
    ];

    /* ===== Обновление размеров canvas ===== */
    window.addEventListener('resize', () => {
      canvasWidth = window.innerWidth;
      canvasHeight = window.innerHeight;
      particleCanvas.width = canvasWidth;
      particleCanvas.height = canvasHeight;
      wordCanvas.width = canvasWidth;
      wordCanvas.height = canvasHeight;
    });

    /* ===== Плавающие слова на Этапе 1 ===== */
    // Создаём случайное слово с позицией, скоростью и временем жизни
    function spawnFloatingWord() {
      const word = goodWords[Math.floor(Math.random() * goodWords.length)];
      floatingWords.push({
        text: word,
        x: Math.random() * canvasWidth,
        y: canvasHeight + Math.random() * 50,
        speed: 0.3 + Math.random() * 0.7,
        opacity: 0,
        life: 0,
        maxLife: 300 + Math.random() * 200
      });
    }
    // Запускаем периодически рождение слов (каждые 800 мс)
    setInterval(spawnFloatingWord, 800);

    // Отрисовка плавающих слов
    function updateFloatingWords() {
      wctx.clearRect(0, 0, canvasWidth, canvasHeight);
      for (let i = floatingWords.length - 1; i >= 0; i--) {
        const wordObj = floatingWords[i];
        wordObj.life++;
        // Плавное появление и исчезновение
        if (wordObj.life < 50) {
          wordObj.opacity = wordObj.life / 50;
        } else if (wordObj.life > wordObj.maxLife - 50) {
          wordObj.opacity = (wordObj.maxLife - wordObj.life) / 50;
        } else {
          wordObj.opacity = 1;
        }
        wctx.font = "20px Arial";
        wctx.fillStyle = `rgba(255,255,255,${wordObj.opacity * 0.3})`;
        wctx.fillText(wordObj.text, wordObj.x, wordObj.y);
        wordObj.y -= wordObj.speed;
        if (wordObj.life > wordObj.maxLife) {
          floatingWords.splice(i, 1);
        }
      }
    }

    /* ===== Переход (Этап 2) ===== */
    function startTransition() {
      if (stage !== 1) return;
      stage = 2;
      transitionStarted = true;
      transitionStartTime = Date.now();
    }
    function animateTransition() {
      const elapsed = Date.now() - transitionStartTime;
      // Перемещаем все элементы вверх в течение 1500 мс
      const offset = Math.min(elapsed / 1.5, window.innerHeight);
      app.style.transform = `translateY(-${offset}px)`;
      // Если прошло 1500 мс, делаем фон полностью чёрным и скрываем текст
      if (elapsed >= 1500) {
        background.style.background = "#000";
        mainText.style.opacity = 0;
        hint.style.opacity = 0;
        // После 500 мс запускаем этап 3
        if (stage === 2) {
          setTimeout(() => {
            stage = 3;
            showNeonHeart();
          }, 500);
        }
      }
    }

    /* ===== Этап 3: Отображение неонового сердца ===== */
    function showNeonHeart() {
      neonHeart.style.display = 'block';
      // После завершения анимации неонового контура (около 2 сек) переходим к этапу 4:
      setTimeout(() => {
        pulsingHeart.style.display = 'block';
        stage = 4;
      }, 2200);
    }

    /* ===== Эффект частиц при клике (Этап 5) ===== */
    const particles = [];
    function createParticleExplosion(x, y) {
      // Создаём от 20 до 40 частиц
      const count = 20 + Math.floor(Math.random() * 20);
      for (let i = 0; i < count; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 3 + 1;
        particles.push({
          x: x,
          y: y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          life: 60 + Math.random() * 30,
          word: goodWords[Math.floor(Math.random() * goodWords.length)],
          fontSize: 14 + Math.random() * 12,
          opacity: 1,
          // Дополнительно добавляем случайное смещение для "сердца"
          isHeart: Math.random() > 0.5
        });
      }
    }
    function updateParticles() {
      pctx.clearRect(0, 0, canvasWidth, canvasHeight);
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
        p.opacity = p.life / 90;
        if (p.isHeart) {
          // Рисуем маленькое сердце (через рисование Path)
          pctx.save();
          pctx.translate(p.x, p.y);
          pctx.scale(0.03 * p.fontSize, 0.03 * p.fontSize);
          pctx.beginPath();
          pctx.moveTo(0, -30);
          pctx.bezierCurveTo(30, -70, 70, -20, 0, 30);
          pctx.bezierCurveTo(-70, -20, -30, -70, 0, -30);
          pctx.fillStyle = `rgba(255,105,180,${p.opacity})`;
          pctx.fill();
          pctx.restore();
        } else {
          // Рисуем слово
          pctx.font = `${p.fontSize}px Arial`;
          pctx.fillStyle = `rgba(255,255,255,${p.opacity})`;
          pctx.fillText(p.word, p.x, p.y);
        }
        if (p.life <= 0) {
          particles.splice(i, 1);
        }
      }
    }

    /* ===== Обработка кликов ===== */
    app.addEventListener('click', (e) => {
      if (stage === 1) {
        startTransition();
      } else if (stage === 4) {
        // При клике на этапе 4 запускаем эффект частиц в точке клика
        createParticleExplosion(e.clientX, e.clientY);
      }
    });

    /* ===== Основной цикл анимации ===== */
    function animate() {
      if (stage === 2 && transitionStarted) {
        animateTransition();
      }
      updateFloatingWords();
      updateParticles();
      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);

    /* ===== Обработка кнопки перезапуска ===== */
    restartBtn.addEventListener('click', () => {
      // Сброс всех параметров и этапов
      stage = 1;
      transitionStarted = false;
      app.style.transform = 'translateY(0)';
      background.style.background = "linear-gradient(45deg, rgba(255,192,203,0.7), rgba(0,0,0,0.7))";
      mainText.style.opacity = 1;
      hint.style.opacity = 1;
      neonHeart.style.display = 'none';
      pulsingHeart.style.display = 'none';
      restartBtn.style.display = 'none';
      // Очистка частиц и плавающих слов
      particles.length = 0;
      floatingWords.length = 0;
      // Очистка canvas-слоя для слов
      wctx.clearRect(0, 0, canvasWidth, canvasHeight);
    });

    // Показываем кнопку перезапуска через 5 секунд после перехода на этап 4
    setTimeout(() => {
      if (stage >= 4) {
        restartBtn.style.display = 'block';
      }
    }, 5000);

    /* ===== Отправка данных боту через Telegram Web App API (если требуется) ===== */
    function sendDataToBot() {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.sendData("valentine_done");
      }
    }
    window.addEventListener('beforeunload', sendDataToBot);
  </script>
</body>
</html>
