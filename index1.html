<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валентинка</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ffb6c1, #000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 1s ease-in-out;
        }
        .screen {
            position: absolute;
            text-align: center;
            color: white;
            font-size: 2em;
        }
        button {
            background-color: #008CBA;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #005f73;
        }
        #heartCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
    </style>
</head>
<body>
    <div id="stage1" class="screen">
        <h1>Я люблю тебя ♥️</h1>
        <button id="continueBtn">Продолжить</button>
    </div>
    <canvas id="heartCanvas"></canvas>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const continueBtn = document.getElementById("continueBtn");
            const stage1 = document.getElementById("stage1");
            const canvas = document.getElementById("heartCanvas");
            const ctx = canvas.getContext("2d");

            let width = canvas.width = window.innerWidth;
            let height = canvas.height = window.innerHeight;

            function resizeCanvas() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }

            window.addEventListener("resize", resizeCanvas);

            continueBtn.addEventListener("click", function () {
                stage1.style.transition = "transform 1s ease-in-out, opacity 1s ease-in-out";
                stage1.style.transform = "translateY(-100vh)";
                stage1.style.opacity = "0";
                setTimeout(() => {
                    stage1.style.display = "none";
                    canvas.style.display = "block";
                    animateHeart();
                }, 1000);
            });

            function animateHeart() {
                let particles = [];
                let heartSize = 50;

                function Particle(x, y, vx, vy, size, color) {
                    this.x = x;
                    this.y = y;
                    this.vx = vx;
                    this.vy = vy;
                    this.size = size;
                    this.color = color;
                }

                Particle.prototype.update = function () {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.size *= 0.98;
                };

                Particle.prototype.draw = function () {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                };

                function createHeartParticles() {
                    for (let i = 0; i < 100; i++) {
                        let angle = Math.random() * Math.PI * 2;
                        let speed = Math.random() * 2 + 1;
                        let x = width / 2;
                        let y = height / 2;
                        let vx = Math.cos(angle) * speed;
                        let vy = Math.sin(angle) * speed;
                        let size = Math.random() * 10 + 5;
                        let color = "rgba(255, 105, 180, 0.8)";
                        particles.push(new Particle(x, y, vx, vy, size, color));
                    }
                }

                function drawHeart() {
                    ctx.clearRect(0, 0, width, height);
                    particles.forEach((particle, index) => {
                        particle.update();
                        particle.draw();
                        if (particle.size < 0.5) particles.splice(index, 1);
                    });
                    requestAnimationFrame(drawHeart);
                }

                createHeartParticles();
                drawHeart();
            }
        });
    </script>
</body>
</html>
