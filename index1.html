<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .center-text {
            font-size: 48px;
            font-family: 'Arial', sans-serif;
            color: white;
            z-index: 2;
            transition: opacity 1s ease-in-out;
        }
        .small-text {
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            color: rgba(255, 255, 255, 0.5);
            z-index: 1;
            transition: opacity 1s ease-in-out;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom left, #ff66b2, #000000);
            animation: background 10s infinite alternate;
            z-index: 0;
        }
        @keyframes background {
            0% {
                background: linear-gradient(to bottom left, #ff66b2, #000000);
            }
            100% {
                background: linear-gradient(to top right, #ff66b2, #000000);
            }
        }
        svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        path {
            fill: none;
            stroke: pink;
            stroke-width: 4;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawHeart 2s forwards, pulse 1s infinite alternate;
        }
        circle {
            fill: pink;
            opacity: 0;
            animation: fadeIn 2s forwards, smallPulse 1s infinite alternate;
        }
        @keyframes drawHeart {
            to {
                stroke-dashoffset: 0;
            }
        }
        @keyframes pulse {
            0% {
                stroke-width: 4;
            }
            100% {
                stroke-width: 6;
            }
        }
        @keyframes smallPulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .hidden {
            opacity: 0;
        }
        .floating-text {
            position: absolute;
            font-size: 16px;
            color: white;
            opacity: 0;
            animation: floatAndFade 5s linear forwards;
        }
        @keyframes floatAndFade {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="center-text">–õ—é–±–ª—é —Ç–µ–±—è ‚ô•Ô∏è</div>
        <div class="small-text">–Ω–∞–∂–º–∏</div>
        <svg id="heartSvg" viewBox="0 0 200 200">
            <!-- –ù–µ–æ–Ω–æ–≤–æ–µ —Å–µ—Ä–¥—Ü–µ -->
            <path d="M100,150 C75,120 50,90 50,50 A50,50 0 0,1 150,50 C150,90 125,120 100,150 Z" />
            <!-- –ú–∞–ª–µ–Ω—å–∫–æ–µ –ø—É–ª—å—Å–∏—Ä—É—é—â–µ–µ —Å–µ—Ä–¥–µ—á–∫–æ –≤–Ω—É—Ç—Ä–∏ -->
            <circle cx="100" cy="100" r="10" />
        </svg>
    </div>

    <script>
        let isHeartVisible = false;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ª–µ—Ç–∞—é—â–µ–≥–æ —Ç–µ–∫—Å—Ç–∞
        function createFloatingText() {
            const text = document.createElement('div');
            text.classList.add('floating-text');
            text.textContent = ['–õ—é–±–ª—é ‚ù§Ô∏è', '–ú–æ—è –∑–≤–µ–∑–¥–∞ ‚ú®', '–°—á–∞—Å—Ç—å–µ üåü'][Math.floor(Math.random() * 3)];
            text.style.left = Math.random() * 100 + 'vw';
            text.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(text);

            // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                text.remove();
            }, 5000);
        }

        document.body.addEventListener('click', function () {
            if (!isHeartVisible) {
                // –°–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç—ã
                document.querySelector('.center-text').classList.add('hidden');
                document.querySelector('.small-text').classList.add('hidden');

                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–æ–Ω–æ–≤—É—é –∞–Ω–∏–º–∞—Ü–∏—é
                document.querySelector('.background').style.animation = 'none';
                document.querySelector('.background').style.background = 'black';

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º SVG —Å–µ—Ä–¥—Ü–∞
                document.getElementById('heartSvg').style.opacity = 1;

                isHeartVisible = true;

                // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–æ–∑–¥–∞–Ω–∏–µ –ª–µ—Ç–∞—é—â–∏—Ö —Ç–µ–∫—Å—Ç–æ–≤
                setInterval(createFloatingText, 1000);
            }
        });
    </script>
</body>
</html>
